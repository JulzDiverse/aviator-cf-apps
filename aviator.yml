spruce:
- base: factory/app-stub.yml
  prune:
  - meta
  for_each_in: apps/
  regexp: ".*.(yml)"
  to_dir: factory/tmp/
- base: factory/pipeline-stub.yml
  merge:
  - with_in: factory/tmp/
    regexp: ".*.(yml)"
  to: factory/pipeline.yml

fly:
  target: yourFlyTarget
  name: AnyPipelineName
  config: factory/pipeline.yml
