spruce:
- base: factory/app-stub.yml
  prune:
  - meta
  for_each:
    in: apps/
    regexp: ".*.(yml)"
  to_dir: {{factory/}}
- base: factory/pipeline-stub.yml
  merge:
  - with_in: {{factory/}}
    regexp: ".*.(yml)"
  to: factory/pipeline.yml

fly:
  target: $target
  name: $name
  config: factory/pipeline.yml
